<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link href="quizApp.css" rel="stylesheet">
    <script  src="quizLogic.js" defer></script>
</head>
<body>
    <div class="quizApp">
        <header >
            <h1>Interactive Quiz</h1>
        </header>
        <main class="quiz">
            <h2 id = "question" >Question Goes here</h2>
            <ol id="answerKey">
                <p>Correct Answers</p>
                <li>Canberra</li>
                <li>42</li>
                <li>Earth</li>
                <li>Dollar</li>
                <li>2024</li>
            </ol>
            <section id = "answer-buttons">
                <button class="ans">Answer 1</button>
                <button class="ans">Answer 2 </button>
                <button class="ans">Answer 3 </button>
                <button class="ans">Answer 4 </button>
            </section>
            <button id="next-btn">Next</button>
        </main>
    </div>
    
</body>
</html>
